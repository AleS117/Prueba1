<html lang="en">
    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Asegura la compatibilidad con versiones modernas de IE -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace que el sitio sea responsive en dispositivos móviles -->
        <link rel="stylesheet" href="Galeria.css"> <!-- Enlace al archivo CSS externo que contiene los estilos -->
        <title>Encabezado responsive</title> <!-- Título de la página -->
    </head>
    <body>
        <!-- Encabezado de la página -->
        <header>
            <a href="" class="logo"> <!-- Enlace para el logo, sin acción definida -->
                <img src="Logo1.png" alt="logo de la compañía"> <!-- Imagen del logo -->
                <h2 class="nombre-empresa"> Forward Unto Dawn</h2> <!-- Nombre de la empresa -->
            </a>
            <!-- Barra de navegación -->
            <nav>
                <a href="Inicio.html" class="nav-link">Inicio</a> <!-- Enlace a la página de inicio -->

                <a href="Conoce.html" class="nav-link">Conoce al personal</a> <!-- Enlace para conocer al personal -->
                <a href="Promociones.html" class="nav-link">Promociones</a> <!-- Enlace a las promociones -->
            </nav>
        </header>
        
        <!-- Contenedor principal para el slider -->
        <section class="contenedor">
            <!-- Contenedor del slider -->
            <div class="slider-wrapper">
                <!-- Texto introductorio antes del slider -->
                <div class="txt">
                    <h2>Observa nuestras instalaciones y nuestra deliciosa comida</h2>
                </div>
                <!-- Slider de imágenes -->
                <div class="slider">
                    <img id="slide-1" src="FW.webp" alt="Forward Unto Dawn"> <!-- Imagen del slider 1 -->

                    <img id="slide-3" src="Crio2.jpg" alt="Pasillo Criogenico2"> <!-- Imagen del slider 3 -->

                    <img id="slide-6" src="C3.jpg" alt="Comida del lugar3"> <!-- Imagen del slider 6 -->
                </div>   
                <!-- Navegación para el slider -->
                <div class="slider-nav">
                    <a href="#slide-1"></a> <!-- Enlace de navegación al slide 1 -->
                    <a href="#slide-2"></a> <!-- Enlace de navegación al slide 2 -->
                    <a href="#slide-3"></a> <!-- Enlace de navegación al slide 3 -->
                    <a href="#slide-4"></a> <!-- Enlace de navegación al slide 4 -->
                    <a href="#slide-5"></a> <!-- Enlace de navegación al slide 5 -->
                    <a href="#slide-6"></a> <!-- Enlace de navegación al slide 6 -->
                </div>
            </div>
        </section> <!-- Fin del contenedor del slider -->
          
        <!-- Pie de página -->
